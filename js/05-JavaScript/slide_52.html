<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title> </title>
	<style type="text/css"> @import url("slide.css"); </style>
	<script type="text/javascript", src="slide.js"> </script>
</head>
<body>
	<script type="text/javascript"> setheight(); </script>

	<div id="pagehead">
		window Methods Example
	</div>

	<div id="topline">
		<p> &nbsp; </p>
	</div>

	<div id="main" style="font-size:20pt">
		<script type="text/javascript">
			function windowGo(form) {
				window.location=form.selectmenu.value;
			}
		</script>

		<code>window.location</code>
		<form>
		<select name="selectmenu" onchange="windowGo(this.form)">
			<option>--Select Window Location--
			<option value="slide_03.html">Outline
			<option value="slide_05.html">Introduction
		</select>
		</form>
		<hr />

		<code>window.open</code>
		<form>
			<input type="button" value="New Tab" onclick="newTab()" />
			<input type="button" value="New Window" onclick="openwindow()"/>
			<input type="button" value="New Full Screen Window" onclick="openwindowfull()"/>
		</form>
		<hr />

		<code>window.setInterval</code>
		<form>
			<input type="button" value="Start"	onclick="startInterval();" />
		</form>
		<hr />




		<script type="text/javascript">
			function newTab(){
				window.open("slide_00.html", "", "");

			}
			//"window features"
			function openwindow() {
				window.open("slide_00.html","","menubar=yes, toolbar=yes, location=yes, scrollbars=yes, width=400, height=400");
			}

			function openwindowfull()
			{
				w_height=screen.availHeight
				w_width=screen.availWidth
				window.open("slide_00.html","","menubar=no, toolbar=no, location=no, scrollbars=no, height=" + w_height + ",width=" + w_width + ", left=0, top=0")
			}

			var zz;
			var ww;
			function startInterval(){
				zz = window.setInterval("repeat()", 2000);
				ww = 0;
			}

			function repeat() {
				ww++;
				switch(ww){
					case 1:
						document.body.style.backgroundColor = "red";
						break;
					case 2:
						document.body.style.backgroundColor = "green";
						break;
					case 3:
						document.body.style.backgroundColor = "blue";
						break;
					case 4:
						window.clearInterval(zz);
						document.body.style.backgroundColor = "white";
						break;
				}
			}

		</script>

	</div>

	<div id="bottomline">
		<p> &nbsp; </p>
	</div>

	<table style="width: 100%">
		<tr>
			<td style="text-align: center; width: 90%">
				<table align="center" >
					<tr style="width: 10%">
						<td><a id="prevpage" href=""><img src="prev.jpg" alt="previous"/></a></td>
						<td id="pagenumber" style="width: 40%"></td>
						<td><a id="nextpage" href=""><img src="next.jpg" alt="next"/></a></td>
						<script type="text/javascript">
							fixlinks();
						</script>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
