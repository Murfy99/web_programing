<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title> </title>
	<style type="text/css"> @import url("common.css"); @import url("slide_small.css"); </style>
	<script type="text/javascript", src="slide.js"> </script>
</head>
<body>
	<script type="text/javascript"> setheight(); </script>

	<div id="pagehead">
		A Side Note: Mouse Cursor Control
	</div>

	<div id="topline">
		<p> &nbsp; </p>
	</div>

	<div id="main">

		<code>&lt;style="cursor: <var>mode</var>"&gt; </code>
		<p>
		<table cellpadding="10pt" border="1" width="30%" align="center" style="text-align: center; font-family: Verdana; font-size:20pt">
		<tr>
		<td style="cursor: wait">wait</td>		
		<td style="cursor: crosshair">Crosshair</td>
		</tr>
		<tr>
		<td style="cursor: default">Default</td>
		<td style="cursor: help">Help</td>
		</tr>
		<tr>
		<td style="cursor: move">Move</td>
		<td style="cursor: e-resize">e-resize</td>
		</tr>
		<tr>
		<td style="cursor: ne-resize">ne-resize</td>
		<td style="cursor: nw-resize">nw-resize</td>
		</tr>
		<tr>
		<td style="cursor: n-resize">n-resize</td>
		<td style="cursor: se-resize">se-resize</td>
		</tr>
		<tr>
		<td style="cursor: sw-resize">sw-resize</td>
		<td style="cursor: s-resize">s-resize</td>
		</tr>
		<tr>
		<td style="cursor: w-resize">w-resize</td>
		<td style="cursor: text">text</td>
		</tr>
		</table>
	</div>

	<div id="bottomline">
		<p> &nbsp; </p>
	</div>

	<table style="width: 100%">
		<tr>
			<td style="text-align: center; width: 90%">
				<table align="center" >
					<tr style="width: 10%">
						<td><a id="prevpage" href=""><img src="prev.jpg" alt="previous"/></a></td>
						<td id="pagenumber" style="width: 40%"></td>
						<td><a id="nextpage" href=""><img src="next.jpg" alt="next"/></a></td>
						<script type="text/javascript">
							fixlinks();
						</script>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
